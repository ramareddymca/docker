server:
  port: 8190
  
spring:
  application:
    name: api-gateway
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://${ZIPKIN_HOST:localhost}:${ZIPKIN_PORT:9411}/   
zuul:  
  routes:
    product-service:
      path: /product/**
    review-service:
      path: /review/**
 
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/}
  instance:
    preferIpAddress: true